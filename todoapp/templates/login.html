<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="register">
        <div class="signupbox">
            <form method = "post">
                {% csrf_token %}
                <div class="heading">
                    Login
                </div>
<div class="field">
    <b>Username</b>
    <input type="text" required class="inp" placeholder = "Enter your Username" name = "uname">
</div>
<div class="field">
    <b>Password</b>
    <input type="password" required class="inp" name = "pwd">
</div>
<div class="field">
    <input type="submit" class="submit-button" value = Register>
</div>
            </form>
<div class="field">
    <b>Don't have an account?</b>
    <br>
    <a href="/register" class="anc">Register</a>
</div>
        </div>
    </div>
</body>
</html>
